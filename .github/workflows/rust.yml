name: Rust CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "Cargo.lock"
      - "tinygrad/**"
      - ".github/workflows/rust.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**/*.rs"
      - "**/Cargo.toml"
      - "Cargo.lock"
      - "tinygrad/**"
      - ".github/workflows/rust.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install tinygrad (editable)
        run: |
          uv venv
          uv pip install --python .venv/bin/python -e tinygrad

      - name: Check
        run: cargo check --workspace --all-targets --locked

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: check

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install tinygrad (editable)
        run: |
          uv venv
          uv pip install --python .venv/bin/python -e tinygrad

      - name: Build
        run: cargo build --workspace --all-targets --locked

  count-loc:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10
    needs: build

    steps:
      - uses: actions/checkout@v4
      - name: Install cloc
        run: sudo apt-get update && sudo apt-get install -y cloc
      - name: Count LOC
        run: cloc crates/
